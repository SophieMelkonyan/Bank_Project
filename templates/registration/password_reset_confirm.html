{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'css/conform.css' %}">
<div class="form-gap"></div>
<div class="container" >
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                
                    <img src="{% static 'img/open-lock.png' %}">
                    
                  <h2 class="text-center">{% trans "Forgot Password?" %}</h2>
                  
                  <div class="panel-body">
    
                    <form class="login_form" method='POST' enctype="multipart/form-data">
    {% csrf_token %}
 <span class='label signup-title center-align'>{% trans "Enter your new password twice." %}</span>
                        <br>
                        <br>
    <label for="new-password" class="label">
        {% trans "New password" %}
    </label>

    <input type="password" class="form_input custom_password_input" id="new-password" name="new_password1" placeholder={% trans "password1" %} required>

    <label for="confirm-password" class="label">
        {% trans "Confirm password" %}
    </label>
        
    <input type="password" class="form_input custom_password_input" id="confirm-password" name="new_password2" placeholder={% trans "password2" %} required>
    
                        <br>
     <button class='btn btn_log_in' type="submit">{% trans "Reset" %}</button>
            <div class="divider"></div>

</form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
